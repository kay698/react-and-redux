<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv = "X-UA-Compatible" content="ie-edge">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script><title>React App</title>
  </head>

  <body>
      <div id="app"></div>

      <script type = "text/babel">

        class App extends React.Component {

          state = {
            name : 'kel',
            age : 24
          };

          handleClick = (e) =>{
            console.log(e.target)
            console.log(this.state.age)//will only work in this funxyion because its an arrow key function
            this.setState({
              name : 'kelly'
            })
          }
          handleMouseOver(e){
            console.log(e.target, e.pageX)
          }
          handleCopy(e){
            alert('really!!')
          }
          render() {
            return(
              <div className = "app-content">
                <h1>Hey,Hey</h1>
                <p>my name is {this.state.name}, i am {this.state.age} years old</p>
                <button onClick = {this.handleClick}>click me</button>
                <button onMouseOver = {this.handleMouseOver}>Hover me</button>
                <p onCopy = {this.handleCopy}>hello</p>
              </div>
            )
          }
        }
        ReactDOM.render(<App />, document.getElementById('app'));
      </script>
  </body>
</html>
